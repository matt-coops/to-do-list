<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <form class="form__project hidden">
      <button class="btn__project btn__closeform">‚ùå</button>
      <input type="submit" class="btn__project btn__saveform" value="üíæ"></input>
      <h1>New Project</h1>
      <p>
        <label for="title">Title</label><br />
        <input type="text" class="form__input" id="title" name="title" />
      </p>
      <p>
        <label for="description">Description</label><br />
        <input
          type="text"
          class="form__input"
          id="description"
          name="description"
        />
      </p>
      <p>
        <label for="priority">Priority</label><br />
        <select class="form__input" id="priority" name="priority">
          <option value="none"></option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </p>
      <p>
        <label for="due-date">Due Date</label><br />
        <input type="date" class="form__input" id="due-date" name="due-date" />
        <!-- <input type="checkbox" class="form__input" id="no-date" name="no-date" />
        <label for="no-date">No date required</label><br /> -->
      </p>
      <p>
      <div id="todo-container">
          <br><label for="todo">To-do</label>
          <button class="btn__addtodo">‚ûï</button><br>

          <button class="btn__deletetodo" data-counter="0">‚ùå</button>
          <input type="text" class="input__todo" name="todo" data-counter="0" /><br />
        </div>
    </p>
    </form>
    <button class="btn__newproject">‚ûï</button>
    <div id="container">
        <!-- <div id="todo-list" class="hidden"></div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
